<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Basics</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="text-center hover:bg-gray-600 bg-gray-200">
        <p class="hover:text-white-100">Hi Tailwind.</p>
        <button class="hover:bg-pink-200 bg-green-200 rounded-md hover:rounded-lg">Click Here !</button>
    </div>
    <div class="bg-pink-400">
        <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
            <div class="shrink-0">
              <img class="h-12 w-12" src="/img/logo.svg" alt="ChitChat Logo">
            </div>
            <div>
              <div class="text-xl font-medium text-black">ChitChat</div>
              <p class="text-slate-500">You have a new message!</p>
            </div>
          </div>
    </div>
    <div class="flex flex-row hover:bg-green-200 hover:justify-end">
        <div class="bg-gray-600 h-20 w-20 mx-10 my-10 ">
            <p>hi there</p>
        </div>
        <div class="bg-gray-600 h-20 w-20 mx-10 my-10 ">
            <p>hi there 2</p>
        </div>
    </div>
</body>
</html>
