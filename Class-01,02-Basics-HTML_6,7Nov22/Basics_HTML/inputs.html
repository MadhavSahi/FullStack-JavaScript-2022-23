<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Elements</title>
</head>
<body>
    <h3>SIGN-UP FORM </h3>
    <img src="https://ineuron.ai/images/ineuron-logo.png" alt="ineuron-logo" width="200" srcset=""><br><br>
    <form action="">
        ENTER YOUR NAME: <input type="text" placeholder="enter" required><br><br>
        ENTER Email: <input type="email" name="" id="" required placeholder="abc@xyz.com"><br><br>
        ENTER PASSWORD: <input type="password" name="password" id="" required><br><br>
        CONFIRM PASSWORD: <input type="password" name="password" id="" required><br><br>
        ENTER YOUR DOB: <input type="date" name="" id="" required><br><br>
        ENTER MOBILE NUMBER: <input type="tel" required><br><br>
        ENTER YOUR ROLL NUMBER: <input type="number" required><br><br>
        CHOSE COLOR: <input type="color" name="" id="" required><br><br>
        SELECT YOUR PROFICIENCY IN LEARNING THINGS: <input type="range" minlength="0" maxlength="100" required><br><br>
        SELECT YOUR GENDER :<br>
        <label for="MALE">MALE</label>
        <input type="radio" name="GENDER" id="MALE" value="MALE" checked required><br>
        <label for="FEMALE">FEMALE</label>
        <input type="radio" name="GENDER" id="FEMALE" value="MALE" required><br><br>
        WHAT DO YOU KNOW ?<br>
        <label for="HTML">HTML</label>
        <input type="checkbox" name="OPTIONS" id="HTML" value="html" checked ><br>
        <label for="CSS">CSS</label>
        <input type="checkbox" name="OPTIONS" id="CSS" value="css"><br>
        <label for="JAVASCRIPT">JAVASCRIPT</label>
        <input type="checkbox" name="OPTIONS" id="JAVASCRIPT" value="javascript"><br><br>
        <input type="submit" value="SUBMIT">
        <input type="reset" value="RESET">
    </form>
</body>
</html>
