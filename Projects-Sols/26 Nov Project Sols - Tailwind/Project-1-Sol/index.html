<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <nav>
        <ul class="flex flex-row ml-40 pl-2 space-x-16 pt-7 font-serif text-sm font-light">
            <li class="-mt-2"><img src="./assets/logo.png"> </li>
            <li class="mt-1">Blog</li>
            <li class="mt-1">Calm Playlist</li>
            <li class="mt-1">Join Calm</li>
        </ul>
    </nav>

    <!-- hero section -->

    <div class="flex flex-row ml-44">
        
        <!-- for text -->

        <div class="flex flex-col w-2/5 mt-64">

            <p class="text-6xl font-bold">Be Focus and Productive</p>

            <p class="mt-8">Not just an ordinary headphones. It's designed for meditation.</p>

            <button class="bg-green-600 text-white rounded-lg w-28 h-12 mt-8" >Learn More</button>
            
        </div>

        <!-- for images -->

        <div class="flex flex-col ml-20">

            <!-- for upper row -->
            <div class="flex flex-row mt-20">
                <img class="h-76 w-60" src="./assets/img1.png" alt="image 1">
                <img class="h-80 w-60 ml-3" src="./assets/img2.png" alt="image 2">
            </div>

            <!-- for bottom row -->
            <div class="mt-5">
                <img class="w-10/12 ml-2" src="./assets/img3.png" alt="image 3">
            </div>

        </div>

    </div>

</body>
</html>
