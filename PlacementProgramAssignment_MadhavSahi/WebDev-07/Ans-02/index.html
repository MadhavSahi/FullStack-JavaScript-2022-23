<!DOCTYPE html>
<html>
  <head>
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <ul class="pw">
        <li>P</li>
        <li>W</li>
        <li>S</li>
        <li>K</li>
        <li>I</li>
        <li>L</li>
        <li>L</li>
        <li>S</li>
      </ul>
    </div>
    <div class="clock">
      <div class="time" id="time"></div>
      <div class="text" id="text">
        <span>Hour</span>
        <span>Min</span>
        <span>Second</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
