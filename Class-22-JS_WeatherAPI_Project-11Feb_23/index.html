    <title>Weather APP</title>

<body>

    <div class="main">
        <h2>WEATHER WEB APP</h2>
        <br>
        <form onsubmit="search(event)" class="form" action="">
            <input class="text" type="text" value="" placeholder="ENTER CITY NAME">
            <button onclick="search(event)" class="search">SEARCH</button>
            <!-- onclick="search(val)" -->
        </form>
        <br>

        <div class="first-row row">
            <div class="col">
                <p class="cname bold">Country Name</p>
                <p class="coname-v">-</p>
            </div>
            <div class="col">
                <p class="cname bold">State Name</p>
                <p class="sname-v">-</p>
            </div>
            <div class="col">
                <p class="cname bold">City Name</p>
                <p class="ciname-v">-</p>
            </div>
        </div>

        <div class="second-row row">
            <div class="col">
                <p class="humidity bold">Humidity</p>
                <p class="humidity-v">-</p>
            </div>
            <div class="col">
                <p class="bold windspeed">Wind Speed</p>
                <p class="windspeed-v">-</p>
            </div>
            <div class="col">
                <p class="temp bold">Temperature</p>
                <p class="temp-v">-</p>
            </div>
            <div class="col">
                <img class="img" src="" alt="logo" srcset="">
                <p class="img-v">-</p>
            </div>
        </div>
