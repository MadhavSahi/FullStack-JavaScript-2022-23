<!DOCTYPE html>
<html>
  <head>
    <title>Blog Web App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Blog Web App - Madhav Sahi</h1>

    <h2>Add New Blog Post</h2>
    <form id="newBlogForm">
      <input type="text" id="titleInput" placeholder="Blog Title" required />
      <br>
      <textarea
        id="contentInput"
        placeholder="Blog Content"
        required
      ></textarea>
      <br>
      <button type="submit">Add Blog</button>
    </form>
    <br />
    <div id="blogContainer"></div>

    <script src="script.js"></script>
  </body>
</html>
