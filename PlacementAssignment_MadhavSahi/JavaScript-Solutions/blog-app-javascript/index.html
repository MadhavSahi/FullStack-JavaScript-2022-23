<!DOCTYPE html>
<html>
  <head>
    <title>Blog Web App</title>
    <style>
body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .blogPost {
      margin-bottom: 20px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    p {
      margin-top: 0;
    }

    button {
      padding: 8px 16px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    form {
      display: flex;
      margin-top: 20px;
    }

    input[type="text"],
    textarea {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }
      </style>
  </head>
  <body>
    <h1>Blog Web App</h1>

    <h2>Add New Blog Post</h2>
    <form id="newBlogForm">
      <input type="text" id="titleInput" placeholder="Title" required />
      <textarea id="contentInput" placeholder="Content" required></textarea>
      <button type="submit">Add Post</button>
    </form>
    <div id="blogContainer">
      <!-- Blog posts will be dynamically added here -->
    </div>

    <script src="app.js"></script>
  </body>
</html>
