<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debounce - JavaScript</title>
</head>
<body>
    
    <h3>Enter here</h3>
    <input type="text" id="search" onkeyup="debounce()" placeholder="Enter text" />
    <h4>Check console, whenever you enter any word, the function call will be done after 2 seconds because of Debouncing technique which we have applied.</h4>
    <script src="script.js"></script>
</body>
</html>
